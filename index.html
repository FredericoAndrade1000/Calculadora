<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
		<link rel="stylesheet" href="css.css"/>
	</head>

	<body>
		<h1 class="text">Calculadora</h1>
		<div class="calculator">
			<textarea class="display" id="display">0</textarea>
			<!-- BOTÃ•ES DE ENTRADA -->
			<div class="inputs">
				<div class="col4">
					<button class="butNum" onClick="percent()">%</button>
					<button class="butNum" onClick="limpar()">C</button>
					<button class="butNum" onClick="subtrair()">-</button>
					<button class="butNum" onClick="limparCaractere()">&larr;</button>
				</div>
				
				<div class="col4">
					<button class="butNum" onClick="b7()">7</button>
					<button class="butNum" onClick="b8()">8</button>
					<button class="butNum" onClick="b9()">9</button>
					<button class="butNum" onClick="dividir()">/</button>
				</div>
				<div class="col4">
					<button class="butNum" onClick="b4()">4</button>
					<button class="butNum" onClick="b5()">5</button>
					<button class="butNum" onClick="b6()">6</button>
					<button class="butNum" onClick="multiplicar()">&times;</button>
				</div>
				<div class="col4">
					<button class="butNum" onClick="b1()">1</button>
					<button class="butNum" onClick="b2()">2</button>
					<button class="butNum" onClick="b3()">3</button>
					<button class="butNum" onClick="somar()">+</button>
				</div>
				<div class="col4">
					<button class="butNum" onClick="inverter()">+/-</button>
					<button class="butNum" onClick="b0()">0</button>
					<button class="butNum" onClick="posFloat()">.</button>
					<button class="butNum" onClick="igualar()">=</button>
				</div>
			</div>

		</div>
		<script src="js.js"></script>
	</body>
</html>
